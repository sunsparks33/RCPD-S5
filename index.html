<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCPD Crime Report</title>
    <meta name="author" content="Reda Errachidi">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="refresh" content="240">
    <meta http-equiv="refresh" content="https://red-rp.com/">
    <meta name="Description" content="This website is about a reporting system for RCPD (MDC).">
    <meta name="keywords" content="RCPD , Police , Crime , Report , RedRoleplay">
    <link rel="icon" type="image/png" href="images/redlogo.gif">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav class="navbar">

    <header>
        <h1><span>RCPD</span> Crime <span>Reporting</span> System</h1>
        <p><span>Submit and view crime reports effectively.</span></p>
    </header>

    
    <main>
        <section class="form-section">
            <h2><span>Submit a Crime Report</span></h2>
<br>
            <form id="crime-report-form">
                <label for="reporter-name">Your Name(s):</label>
                <input type="text" id="reporter-name" name="reporterName" placeholder="Mark ..."  required>

                 <label for="ranks">Your Rank(s):</label>
                <input type="text" id="ranks" name="ranks"  placeholder="Officer" required>
                
                <label for="name-of-victim">Name of Victim(s):</label>
                <input type="text" id="name-of-victim" name="name-of-victim" placeholder="Cobby ....">
                
                <label for="Num-Phone">Number Phone:</label>
                <input type="text" id="Num-Phone" name="Num-Phone" placeholder="123456">
                
                <label for="Victim Description">Victim(s) Description:</label>
                <textarea id="Victim Description" name="Victim Description" rows="4" placeholder="young man aged 22 years old etc... "></textarea>
                
                <label for="suspect-name">Suspect(s) Name:</label>
                <input type="text" id="suspect-name" name="suspect-name" placeholder="Diddy ..." required>
                
                <label for="crime">Crime(s):</label>
                <input type="text" id="crime" name="crime" required placeholder="kidnap etc...">
                
                <label for="crime-description">Crime Description:</label>
                <textarea id="crime-description" name="crimeDescription" rows="5" required placeholder="This crime is etc..."></textarea>
                
                <label for="Punishement">Punishement(s):</label>
                <input type="text" id="Punishement" name="Punishement" placeholder="Jail etc... " required>
                
                <label for="crime-time" >Date & Time:</label>
                <input type="datetime-local" id="crime-time" name="crimeTime" required>

                <button type="submit">Submit Report</button>
            </form>
            </form>
        </section>

        <section class="report-section">
            <h2> <span>Crime Reports</span></h2>
            <div id="reports-container">
                <p> <b></b></p>
            </div>
        </section>
    </main>
</body>
    <footer>
        <p><b>&copy; 2025<span> RedRoleplay.</span> All rights reserved.</b>
        </p>
    </footer>
</html>
